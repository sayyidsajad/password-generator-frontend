<div
  class="min-h-screen bg-gray-800 flex flex-col items-center justify-center px-5 py-5"
>
  <h1 class="text-4xl font-bold text-white mb-8">Password Generator</h1>

  <div
    class="w-full mx-auto rounded-lg bg-white shadow-lg p-8 text-gray-800 max-w-screen-md"
  >
    <div class="relative mb-8">
      <button
        (click)="genPass()"
        type="button"
        x-model="password"
        class="w-full px-4 py-2 border-2 border-indigo-500 rounded-md focus:outline-none focus:border-indigo-700 transition-colors bg-indigo-500 text-white hover:bg-indigo-600"
      >
        Generate Password
      </button>

      <div *ngIf="password" class="mt-4 flex items-center">
        <span class="text-gray-700">Generated Password:</span>
        <span class="ml-2 font-semibold text-blue-500">{{ password }}</span>
        <button
          (click)="copyToClipboard(password)"
          class="ml-2 px-3 py-1 bg-blue-500 text-white rounded-md"
        >
          Copy to Clipboard
        </button>
      </div>
    </div>

    <hr class="my-5 border border-gray-300" />

    <div class="mb-4">
      <label class="block text-xs font-semibold text-gray-500 mb-2"
        >PASSWORD LENGTH</label
      >
      <input
        class="w-full px-4 py-2 mb-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 transition-colors bg-white text-gray-800 placeholder-gray-400 hover:border-indigo-600"
        placeholder="Password Length (4-30)"
        type="number"
        min="4"
        max="30"
        step="1"
        name="charsLength"
        [(ngModel)]="checkboxValues.length"
      />
    </div>
    <div class="flex -mx-2 mb-4">
      <div class="w-1/2 px-2">
        <label for="charsLower" class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="align-middle"
            id="charsLower"
            name="charsLower"
            (click)="onCheckboxChange('lower')"
          />
          <span class="text-xs font-semibold text-gray-500 ml-2"
            >Lowercase</span
          >
        </label>
      </div>
      <div class="w-1/2 px-2">
        <label for="charsUpper" class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="align-middle"
            id="charsUpper"
            (click)="onCheckboxChange('upper')"
          />
          <span class="text-xs font-semibold text-gray-500 ml-2"
            >Uppercase</span
          >
        </label>
      </div>
    </div>
    <div class="flex -mx-2">
      <div class="w-1/2 px-2">
        <label for="charsNumeric" class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="align-middle"
            id="charsNumeric"
            (click)="onCheckboxChange('number')"
          />
          <span class="text-xs font-semibold text-gray-500 ml-2">Numbers</span>
        </label>
      </div>
      <div class="w-1/2 px-2">
        <label for="charsSymbols" class="flex items-center cursor-pointer">
          <input
            type="checkbox"
            class="align-middle"
            id="charsSymbols"
            (click)="onCheckboxChange('symbol')"
          />
          <span class="text-xs font-semibold text-gray-500 ml-2">Symbols</span>
        </label>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
