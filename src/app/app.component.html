<div
  class="min-h-screen bg-gray-800 flex flex-col items-center justify-center px-5 py-5"
>
  <h1 class="text-4xl font-bold text-white mb-8">Password Generator</h1>

  <div
    class="w-full mx-auto rounded-lg bg-white shadow-lg p-8 text-gray-800 max-w-screen-md"
  >
    <div class="relative mb-4">
      <button
        (click)="genPass()"
        type="button"
        x-model="password"
        class="w-full px-4 py-2 border-2 border-gray-200 rounded-md focus:outline-none focus:border-indigo-500 transition-colors bg-indigo-500 text-white hover:bg-indigo-600"
      >
        Generate Password
      </button>
    </div>
    <hr class="my-5 border border-gray-200" />
    <div class="mb-4">
      <label class="block text-xs font-semibold text-gray-500 mb-2"
        >PASSWORD LENGTH</label
      >
      <input
        class="w-full px-4 py-2 mb-2 border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 transition-colors bg-white text-gray-800 placeholder-gray-400 hover:border-indigo-600"
        placeholder="Password Length"
        type="number"
        min="4"
        max="30"
        step="1"
        name="charsLength"
        [(ngModel)]="checkboxValues.length"
      />
    </div>

    <div class="flex -mx-2 mb-4">
      <div class="w-1/2 px-2">
        <label for="charsLower">
          <input
            type="checkbox"
            class="align-middle"
            id="charsLower"
            name="charsLower"
            (click)="onCheckboxChange('lower')"
          />
          <span class="text-xs font-semibold text-gray-500">LOWERCASE</span>
        </label>
      </div>

      <div class="w-1/2 px-2">
        <label for="charsUpper">
          <input
            type="checkbox"
            class="align-middle"
            id="charsUpper"
            (click)="onCheckboxChange('upper')"
          />
          <span class="text-xs font-semibold text-gray-500">UPPERCASE</span>
        </label>
      </div>
    </div>
    <div class="flex -mx-2">
      <div class="w-1/2 px-2">
        <label for="charsNumeric">
          <input
            type="checkbox"
            class="align-middle"
            id="charsNumeric"
            (click)="onCheckboxChange('number')"
          />
          <span class="text-xs font-semibold text-gray-500">NUMBERS</span>
        </label>
      </div>
      <div class="w-1/2 px-2">
        <label for="charsSymbols">
          <input
            type="checkbox"
            class="align-middle"
            id="charsSymbols"
            (click)="onCheckboxChange('symbol')"
          />
          <span class="text-xs font-semibold text-gray-500">SYMBOLS</span>
        </label>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
